<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.5.1.min.js"></script> 
        <script src="js/bootstrap.min.js"></script>
        <script>
            // Chrome
            //1.	Ctrl-Shift-I to display Developer Tools
            //2.	Go to Application and expand Local Storage
            $(document).ready(function () {

                // login btn
                $("#btnLogin").click(function () {
                    var username = localStorage.getItem("username"); // Returns the value of the local storage key.
                    $("[name=username]").val(username); // To store the username value in a text field called username.
                    $('#loginModal').modal('show');
                });

                // submit btn
                $("#btnSubmit").click(function () { // The action will be activated when the btnSubmit is clicked.
                    var username = $("[name=username]").val(); // Create a username variable to hold a username value.
                    localStorage.setItem("username", username); // Line 25: Store the value of the username in the local store.
                });

            });
        </script>
        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
                border: 3px solid red; 
            }
        </style>
    </head>
    <body>


        <div class="center">
            <button class="btn btn-primary" id="btnLogin">Login</button>
        </div>


        <div class="modal fade" id="loginModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>


                        <button type="button" class="close" data-dismiss="modal">Ã—</button>


                    </div>

                    <div class="modal-body">

                        <!-- The form is placed inside the body of modal -->
                        <form id="loginForm" method="post">

                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" />
                            </div>

                            <button type="submit" class="btn btn-primary" id="btnSubmit">Login</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
